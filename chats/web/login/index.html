<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="description" content="进入创作空间 - 现代化登录页" />
  <title>进入创作空间</title>
  <link rel="preload" href="./styles.css" as="style" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 背景层：渐变 + 噪声 + 粒子 -->
  <div class="bg">
    <canvas id="noise-canvas" aria-hidden="true"></canvas>
    <canvas id="particles-canvas" aria-hidden="true"></canvas>
  </div>

  <main class="shell" role="main">
    <section class="card" aria-labelledby="title" aria-describedby="subtitle">
      <!-- 顶部细进度条 -->
      <div class="progress" aria-hidden="true">
        <div class="progress__bar" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>

      <div class="card__header parallax" data-depth="0.1">
        <!-- 占位极简 Logo（可替换） -->
        <div class="logo" aria-hidden="true">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="4" width="12" height="12" rx="3" fill="url(#g1)"/>
            <rect x="20" y="20" width="12" height="12" rx="3" fill="url(#g2)"/>
            <path d="M8 24 L18 12 L28 24" stroke="url(#g3)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="g1" x1="4" y1="4" x2="16" y2="16" gradientUnits="userSpaceOnUse">
                <stop stop-color="#79B4FF"/>
                <stop offset="1" stop-color="#A78BFA"/>
              </linearGradient>
              <linearGradient id="g2" x1="20" y1="20" x2="32" y2="32" gradientUnits="userSpaceOnUse">
                <stop stop-color="#60A5FA"/>
                <stop offset="1" stop-color="#C084FC"/>
              </linearGradient>
              <linearGradient id="g3" x1="8" y1="24" x2="28" y2="12" gradientUnits="userSpaceOnUse">
                <stop stop-color="#93C5FD"/>
                <stop offset="1" stop-color="#D8B4FE"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 id="title" class="title">进入创作空间</h1>
        <p id="subtitle" class="subtitle">开启你的灵感之旅</p>
      </div>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="email">邮箱</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="username" placeholder="you@studio.com" required aria-describedby="emailHint emailErr" />
          <small id="emailHint" class="hint">使用工作邮箱登录</small>
          <small id="emailErr" class="error" role="status" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="password">密码</label>
          <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" placeholder="至少 8 位" required aria-describedby="pwdHint pwdErr" />
          <small id="pwdHint" class="hint">密码长度至少 8 位</small>
          <small id="pwdErr" class="error" role="status" aria-live="polite"></small>
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn btn--primary parallax" data-depth="0.06" type="submit" aria-label="立即进入">
            <span class="btn__label">立即进入</span>
            <span class="btn__check" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="check-path" d="M20 7L9 18L4 13" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>
        </div>

        <div class="status" id="status" role="status" aria-live="polite"></div>

        <div class="mock">
          <label for="mockMode">演示（Mock）</label>
          <select id="mockMode" aria-label="选择模拟登录结果">
            <option value="off">关闭</option>
            <option value="success">模拟成功</option>
            <option value="fail">模拟失败</option>
          </select>
        </div>
      </form>

      <footer class="card__footer">
        <p class="footnote">使用 Tab/Enter 可操作 · 按 Esc 取消加载</p>
      </footer>
    </section>
  </main>

  <script defer src="./app.js"></script>
</body>
</html>
