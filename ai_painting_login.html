<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 绘画平台 - 进入创世</title>
    <style>
        /* 导入英文字体，同时指定备用中文字体 */
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400&display=swap');

        :root {
            --glow-primary: #a300ff; /* 更深的紫色 */
            --glow-secondary: #00f2ff; /* 亮青色 */
            --background-dark: #08031a; /* 更深的背景 */
            --card-bg-light: rgba(20, 15, 40, 0.75); /* 卡片背景略亮 */
            --text-color: #e0e0e0;
            --input-border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-dark);
            /* 中文优先使用系统无衬线字体，英文使用 Exo 2 */
            font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', 'Exo 2', sans-serif;
            overflow: hidden;
            color: var(--text-color);
            position: relative; /* 用于初始动画 */
        }

        /* ------------------- 背景星云 (更不规则的流动) ------------------- */
        .nebula-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* 第一层：大范围柔和渐变 */
                radial-gradient(circle at 120% 120%, var(--glow-primary) 0%, transparent 50%),
                radial-gradient(circle at -20% -20%, var(--glow-secondary) 0%, transparent 50%),
                /* 第二层：更小的、动态的云朵 */
                radial-gradient(ellipse at 50% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 90%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            background-size: 
                250% 250%, /* 第一层更大的尺寸 */
                250% 250%,
                150% 150%, /* 第二层中等尺寸 */
                170% 170%,
                130% 130%;
            background-repeat: no-repeat;
            filter: blur(80px); /* 更强的模糊 */
            animation: moveNebula 35s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate, /* 更长的动画时间，更柔和的缓动 */
                       pulseNebulaColor 15s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate; /* 颜色脉冲动画 */
            z-index: -1;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), /* 更长的过渡，更丝滑的缓动 */
                        filter 1.2s cubic-bezier(0.2, 0.8, 0.2, 1),
                        opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            opacity: 0; /* 初始隐藏，用于页面加载动画 */
            transform: scale(1.05); /* 初始略微放大 */
        }

        /* 背景流动动画 */
        @keyframes moveNebula {
            0% { background-position: 0% 0%, 100% 100%, 0% 0%, 100% 0%, 50% 50%; }
            100% { background-position: 100% 100%, 0% 0%, 100% 100%, 0% 100%, 50% 0%; }
        }

        /* 背景颜色脉冲动画 */
        @keyframes pulseNebulaColor {
            0% { 
                filter: blur(80px); 
                background-image: 
                    radial-gradient(circle at 120% 120%, var(--glow-primary), transparent 50%),
                    radial-gradient(circle at -20% -20%, var(--glow-secondary), transparent 50%),
                    radial-gradient(ellipse at 50% 10%, rgba(255, 255, 255, 0.05), transparent 60%),
                    radial-gradient(ellipse at 70% 90%, rgba(255, 255, 255, 0.05), transparent 60%),
                    radial-gradient(ellipse at 20% 40%, rgba(255, 255, 255, 0.05), transparent 60%);
            }
            50% { 
                filter: blur(100px); /* 脉冲时更模糊 */
                background-image: 
                    radial-gradient(circle at 120% 120%, var(--glow-primary), transparent 60%),
                    radial-gradient(circle at -20% -20%, var(--glow-secondary), transparent 60%),
                    radial-gradient(ellipse at 50% 10%, rgba(255, 255, 255, 0.08), transparent 50%),
                    radial-gradient(ellipse at 70% 90%, rgba(255, 255, 255, 0.08), transparent 50%),
                    radial-gradient(ellipse at 20% 40%, rgba(255, 255, 255, 0.08), transparent 50%);
            }
            100% { 
                filter: blur(80px); 
                background-image: 
                    radial-gradient(circle at 120% 120%, var(--glow-primary), transparent 50%),
                    radial-gradient(circle at -20% -20%, var(--glow-secondary), transparent 50%),
                    radial-gradient(ellipse at 50% 10%, rgba(255, 255, 255, 0.05), transparent 60%),
                    radial-gradient(ellipse at 70% 90%, rgba(255, 255, 255, 0.05), transparent 60%),
                    radial-gradient(ellipse at 20% 40%, rgba(255, 255, 255, 0.05), transparent 60%);
            }
        }


        /* ------------------- 登录卡片容器 (用于3D翻转) ------------------- */
        .login-container {
            position: relative;
            perspective: 1800px; /* 更强的透视感 */
            transform: translateZ(-300px) rotateX(15deg) scale(0.8); /* 初始动画参数 */
            opacity: 0; /* 初始隐藏 */
            animation: cardEntrance 1.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.8s; /* 延迟0.8s开始 */
            width: 360px; /* 定义宽度，防止翻转时挤压 */
            height: 520px; /* 定义高度，防止翻转时挤压 */
        }

        /* 卡片进入动画 */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateZ(-500px) rotateX(25deg) scale(0.7);
            }
            70% { /* 中间略微过度 */
                opacity: 1;
                transform: translateZ(50px) rotateX(-5deg) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateZ(0) rotateX(0deg) scale(1);
            }
        }

        /* ------------------- 实际的卡片 (翻转面) ------------------- */
        .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
    transform-style: preserve-3d;

    /* 用 CSS 变量组合翻转 + 倾斜 */
    --flip: 0deg;
    --tiltX: 0deg;
    --tiltY: 0deg;
    transform: rotateY(var(--flip)) rotateX(var(--tiltX)) rotateY(var(--tiltY));
}


        /* 鼠标移动时的倾斜效果 */
        .flip-card-inner.tilt {
            /* JS 会动态设置 transform 属性，这里不设置默认值 */
        }

        /* 翻转激活时 */
       .login-container.flipped .flip-card-inner {
    --flip: 180deg;
}

        .login-card, .register-card {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* 隐藏背面 */
            backface-visibility: hidden; /* 隐藏背面 */

            padding: 40px;
            background: var(--card-bg-light);
            border-radius: 20px;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--input-border-color);
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            display: flex; /* 让内容居中 */
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto; /* 确保内部内容能捕获鼠标事件 */
        }

        /* 注册卡片初始翻转180度，使其在背面 */
        .register-card {
            transform: rotateY(180deg);
        }

        /* 晶体边缘的色散效果 (用于登录和注册卡片) */
        .login-card::before, .register-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 22px;
            border: 3px solid transparent;
            background: linear-gradient(135deg, var(--glow-secondary), var(--glow-primary), var(--glow-secondary)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0.8;
            filter: blur(3px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none; /* 关键修复：让伪元素不捕获鼠标事件 */
        }

        .login-container:hover .login-card::before,
        .login-container:hover .register-card::before {
            opacity: 1;
            filter: blur(6px) brightness(1.2);
            transform: scale(1.01);
        }

        /* ------------------- 标题 ------------------- */
        h2 {
            text-align: center;
            font-weight: 300;
            font-size: 2.2em;
            letter-spacing: 1px; /* 中文适当减小字间距 */
            margin-bottom: 50px;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--glow-primary);
            transition: text-shadow 0.6s ease;
        }
        .login-container:hover h2 {
            text-shadow: 0 0 15px var(--glow-secondary);
        }

        /* ------------------- 输入框组 ------------------- */
        .input-group {
            position: relative;
            margin-bottom: 40px;
        }

        .input-field {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid var(--input-border-color);
            padding: 12px 0;
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 300;
            outline: none;
            transition: border-bottom-color 0.4s ease;
        }

        .input-label {
            position: absolute;
            top: 12px;
            left: 0;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 100;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;
        }

        .input-field:focus + .input-label,
        .input-field:valid + .input-label {
            top: -20px;
            font-size: 0.9em;
            color: var(--glow-secondary);
        }
        
        .input-field:focus {
            border-bottom-color: rgba(255, 255, 255, 0.4);
        }

        /* 输入框底线动画 (更长更丝滑) */
        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, var(--glow-secondary), var(--glow-primary));
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .input-field:focus ~ .underline {
            transform: scaleX(1);
        }
        
        /* ------------------- 登录按钮 (和注册按钮) ------------------- */
        .action-btn { /* 通用按钮样式 */
            width: 100%;
            padding: 16px;
            border: 2px solid var(--glow-secondary);
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-size: 1.25em;
            font-weight: 300;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin-top: 20px;
            pointer-events: auto;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), var(--glow-primary), var(--glow-secondary), rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: -1;
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .action-btn:hover {
            color: #fff;
            border-color: transparent;
            box-shadow: 0 0 25px var(--glow-primary), 0 0 50px var(--glow-secondary);
            transform: translateY(-3px) scale(1.01);
        }
        
        .action-btn:hover::before {
            left: 100%;
        }

        /* 按钮点击动画 (粒子溶解效果 - 模拟) */
        .action-btn.loading {
            pointer-events: none;
            background: linear-gradient(90deg, var(--glow-primary), var(--glow-secondary));
            color: transparent;
            animation: dissolveParticles 1.2s forwards;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .action-btn.loading::before {
            display: none;
        }

        .action-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.8);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite, fadePulse 1.2s forwards;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes dissolveParticles {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-5px) scale(1.02); opacity: 0.8; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* ------------------- 辅助链接 ------------------- */
        .help-links {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative; 
            z-index: 10; 
        }
        .help-links a, .help-links span { 
            color: var(--glow-secondary);
            text-decoration: none;
            font-weight: 400;
            cursor: pointer;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            margin: 0 5px; 
            pointer-events: auto;
        }
        .help-links a:hover, .help-links span:hover {
            color: var(--glow-primary);
            text-decoration: underline;
        }
        .login-container:hover .help-links {
            color: rgba(255, 255, 255, 0.8);
        }

        .forgot-password {
            margin-top: 15px; 
        }

    </style>
</head>
<body>
    <div class="nebula-bg" id="nebula"></div>
    <div class="login-container" id="loginContainer">
        <div class="flip-card-inner">
            <div class="login-card" id="loginCard">
                <h2>进入创世</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="loginUsername" class="input-field" required>
                        <label for="loginUsername" class="input-label">用户名</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" class="input-field" required>
                        <label for="loginPassword" class="input-label">密码</label>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="action-btn" id="loginBtn">
                        进入平台
                    </button>
                </form>
                <div class="help-links">
                    <div class="forgot-password">
                        <a href="#">忘记密码？</a>
                    </div>
                    <div>
                        没有账号？<span id="showRegister">立即注册</span>
                    </div>
                </div>
            </div>

            <div class="register-card" id="registerCard">
                <h2>注册新账号</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="email" id="regEmail" class="input-field" required>
                        <label for="regEmail" class="input-label">邮箱</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="regUsername" class="input-field" required>
                        <label for="regUsername" class="input-label">用户名</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPassword" class="input-field" required>
                        <label for="regPassword" class="input-label">设置密码</label>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="action-btn" id="registerBtn">
                        注册
                    </button>
                </form>
                <div class="help-links">
                    已经有账号了？<span id="showLogin">返回登录</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('loginContainer');
            const flipCardInner = document.querySelector('.flip-card-inner');
            const nebula = document.getElementById('nebula');
            
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            
            const registerBtn = document.getElementById('registerBtn');
            const registerForm = document.getElementById('registerForm');

            const showRegisterSpan = document.getElementById('showRegister');
            const showLoginSpan = document.getElementById('showLogin');
            
            const maxTilt = 8; 
            const maxNebulaShift = 30; 

            // 页面加载动画完成后，设置背景和卡片的初始状态
            setTimeout(() => {
                nebula.style.opacity = 1;
                nebula.style.transform = 'scale(1)';
            }, 50);

            // 鼠标移动事件 (视差倾斜和背景联动)
            let isFlipping = false; // 新增一个标志来控制翻转状态

            container.addEventListener('mousemove', (e) => {
                if (isFlipping) return; // 如果正在翻转，则不执行倾斜效果

                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const xNorm = (x - centerX) / centerX;
                const yNorm = (y - centerY) / centerY;

                const rotateY = xNorm * maxTilt;
                const rotateX = -yNorm * maxTilt;

            flipCardInner.style.setProperty('--tiltX', `${rotateX}deg`);
flipCardInner.style.setProperty('--tiltY', `${rotateY}deg`);
                
                // 背景视差效果
                nebula.style.transform = `
                    translateX(${-xNorm * maxNebulaShift}px) 
                    translateY(${-yNorm * maxNebulaShift}px) 
                    scale(1.05)
                `;
            });

            container.addEventListener('mouseleave', () => {
                if (isFlipping) return; // 如果正在翻转，则不执行归位效果

               flipCardInner.style.setProperty('--tiltX', '0deg');
flipCardInner.style.setProperty('--tiltY', '0deg');
                nebula.style.transform = 'translateX(0) translateY(0) scale(1)';
            });

            // 登录按钮点击动画 (模拟)
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                if (!loginBtn.classList.contains('loading')) {
                    loginBtn.classList.add('loading');
                    setTimeout(() => {
                        loginBtn.classList.remove('loading');
                        alert('登录尝试 (模拟)!');
                    }, 2000); 
                }
            });

            // 注册按钮点击动画 (模拟)
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!registerBtn.classList.contains('loading')) {
                    registerBtn.classList.add('loading');
                    setTimeout(() => {
                        registerBtn.classList.remove('loading');
                        alert('注册尝试 (模拟)!');
                    }, 2000);
                }
            });

            // ------------------- 翻转逻辑 -------------------
            function toggleFlip(toRegister) {
                isFlipping = true; // 设置正在翻转的标志
                
               

                if (toRegister) {
                    container.classList.add('flipped');
                } else {
                    container.classList.remove('flipped');
                }

                // 翻转动画结束后重置标志，允许倾斜效果再次生效
                setTimeout(() => {
                    isFlipping = false;
                }, 1200); // 匹配 CSS transition 的时长
            }

            showRegisterSpan.addEventListener('click', () => toggleFlip(true));
            showLoginSpan.addEventListener('click', () => toggleFlip(false));
        });
    </script>
</body>
</html>
