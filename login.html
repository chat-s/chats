<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗒呗AI</title>
    <style>
        /* 导入英文字体，同时指定备用中文字体 */
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400&display=swap');

        :root {
            --glow-primary: #a300ff; /* 更深的紫色 */
            --glow-secondary: #00f2ff; /* 亮青色 */
            --background-dark: #08031a; /* 更深的背景 */
            --card-bg-light: rgba(20, 15, 40, 0.75); /* 卡片背景略亮 */
            --text-color: #e0e0e0;
            --input-border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-dark);
            /* 中文优先使用系统无衬线字体，英文使用 Exo 2 */
            font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', 'Exo 2', sans-serif;
            overflow: hidden;
            color: var(--text-color);
            position: relative; /* 用于初始动画 */
        }

        /* ------------------- Neural Network Background (Inspira UI Style) ------------------- */
        .neural-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            z-index: -2;
        }

        .neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .neural-canvas.active {
            opacity: 1;
        }

        /* 神经网络粒子动画样式 */
        .neural-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* 连接线样式 */
        .neural-connection {
            position: absolute;
            pointer-events: none;
            background: linear-gradient(90deg, transparent, var(--glow-secondary), var(--glow-primary), transparent);
            height: 1px;
            animation: pulseConnection 3s ease-in-out infinite;
        }

        @keyframes pulseConnection {
            0%, 100% { opacity: 0.3; transform: scaleX(1); }
            50% { opacity: 0.8; transform: scaleX(1.05); }
        }

        /* 流动光效 */
        .neural-flow {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-secondary), transparent);
            pointer-events: none;
            animation: flowEnergy 2s linear infinite;
        }

        @keyframes flowEnergy {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }


        /* ------------------- 登录卡片容器 (用于3D翻转) ------------------- */
        .login-container {
            position: relative;
            perspective: 1800px; /* 更强的透视感 */
            transform: translateZ(-300px) rotateX(15deg) scale(0.8); /* 初始动画参数 */
            opacity: 0; /* 初始隐藏 */
            animation: cardEntrance 1.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.8s; /* 延迟0.8s开始 */
            width: 360px; /* 定义宽度，防止翻转时挤压 */
            height: 520px; /* 定义高度，防止翻转时挤压 */
        }

        /* 卡片进入动画 - 增强版 */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateZ(-500px) rotateX(25deg) scale(0.7);
                filter: blur(20px) brightness(0.5);
            }
            50% {
                opacity: 0.8;
                transform: translateZ(100px) rotateX(-8deg) scale(1.05);
                filter: blur(5px) brightness(1.2);
            }
            70% { /* 中间略微过度 */
                opacity: 1;
                transform: translateZ(50px) rotateX(-5deg) scale(1.02);
                filter: blur(2px) brightness(1.1);
            }
            100% {
                opacity: 1;
                transform: translateZ(0) rotateX(0deg) scale(1);
                filter: blur(0px) brightness(1);
            }
        }

        /* 增强的发光脉冲动画 */
        @keyframes enhancedGlow {
            0%, 100% { 
                box-shadow: 0 15px 50px rgba(0,0,0,0.6), 
                           0 0 30px rgba(163, 0, 255, 0.3),
                           inset 0 0 30px rgba(0, 242, 255, 0.1);
            }
            50% { 
                box-shadow: 0 25px 80px rgba(0,0,0,0.8), 
                           0 0 50px rgba(163, 0, 255, 0.6),
                           0 0 80px rgba(0, 242, 255, 0.4),
                           inset 0 0 50px rgba(0, 242, 255, 0.2);
            }
        }

        /* ------------------- 实际的卡片 (翻转面) ------------------- */
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-style: preserve-3d;
            transform: rotateY(0deg) rotateX(0deg);
        }

        /* 翻转激活时 */
        .login-container.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .login-card, .register-card {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* 隐藏背面 */
            backface-visibility: hidden; /* 隐藏背面 */

            padding: 40px;
            background: var(--card-bg-light);
            border-radius: 20px;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--input-border-color);
            box-shadow: 0 15px 50px rgba(0,0,0,0.6), 
                       0 0 30px rgba(163, 0, 255, 0.2),
                       inset 0 0 30px rgba(0, 242, 255, 0.05);
            display: flex; /* 让内容居中 */
            flex-direction: column;
            justify-content: space-between;
            pointer-events: auto; /* 确保内部内容能捕获鼠标事件 */
            animation: enhancedGlow 4s ease-in-out infinite;
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 注册卡片初始翻转180度，使其在背面 */
        .register-card {
            transform: rotateY(180deg);
        }

        /* 晶体边缘的色散效果 (用于登录和注册卡片) */
        .login-card::before, .register-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 22px;
            border: 3px solid transparent;
            background: linear-gradient(135deg, var(--glow-secondary), var(--glow-primary), var(--glow-secondary)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0.8;
            filter: blur(3px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none; /* 关键修复：让伪元素不捕获鼠标事件 */
        }

        .login-container:hover .login-card::before,
        .login-container:hover .register-card::before {
            opacity: 1;
            filter: blur(8px) brightness(1.5);
            transform: scale(1.02);
        }

        .login-container:hover .login-card,
        .login-container:hover .register-card {
            box-shadow: 0 25px 80px rgba(0,0,0,0.8), 
                       0 0 60px rgba(163, 0, 255, 0.4),
                       0 0 100px rgba(0, 242, 255, 0.3),
                       inset 0 0 50px rgba(0, 242, 255, 0.1);
            transform: translateY(-5px) scale(1.01);
        }

        /* ------------------- 标题 ------------------- */
        h2 {
            text-align: center;
            font-weight: 300;
            font-size: 2.2em;
            letter-spacing: 1px; /* 中文适当减小字间距 */
            margin-bottom: 50px;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--glow-primary);
            transition: text-shadow 0.6s ease;
        }
        .login-container:hover h2 {
            text-shadow: 0 0 15px var(--glow-secondary);
        }

        /* ------------------- 输入框组 ------------------- */
        .input-group {
            position: relative;
            margin-bottom: 40px;
        }

        .input-field {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid var(--input-border-color);
            padding: 12px 0;
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 300;
            outline: none;
            transition: border-bottom-color 0.4s ease;
        }

        .input-label {
            position: absolute;
            top: 12px;
            left: 0;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 100;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;
        }

        .input-field:focus + .input-label,
        .input-field:valid + .input-label {
            top: -20px;
            font-size: 0.9em;
            color: var(--glow-secondary);
        }
        
        .input-field:focus {
            border-bottom-color: rgba(255, 255, 255, 0.4);
        }

        /* 输入框底线动画 (更长更丝滑) */
        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, var(--glow-secondary), var(--glow-primary));
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .input-field:focus ~ .underline {
            transform: scaleX(1);
        }
        
        /* ------------------- 登录按钮 (和注册按钮) ------------------- */
        .action-btn { /* 通用按钮样式 */
            width: 100%;
            padding: 16px;
            border: 2px solid var(--glow-secondary);
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-size: 1.25em;
            font-weight: 300;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin-top: 20px;
            pointer-events: auto;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), var(--glow-primary), var(--glow-secondary), rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: -1;
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .action-btn:hover {
            color: #fff;
            border-color: transparent;
            box-shadow: 0 0 40px var(--glow-primary), 
                       0 0 80px var(--glow-secondary),
                       0 15px 40px rgba(163, 0, 255, 0.3),
                       inset 0 0 30px rgba(0, 242, 255, 0.2);
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(135deg, rgba(163, 0, 255, 0.1), rgba(0, 242, 255, 0.1));
        }
        
        .action-btn:hover::before {
            left: 100%;
        }

        /* 按钮点击动画 (粒子溶解效果 - 模拟) */
        .action-btn.loading {
            pointer-events: none;
            background: linear-gradient(90deg, var(--glow-primary), var(--glow-secondary));
            color: transparent;
            animation: dissolveParticles 1.2s forwards;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .action-btn.loading::before {
            display: none;
        }

        .action-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.8);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite, fadePulse 1.2s forwards;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes dissolveParticles {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-5px) scale(1.02); opacity: 0.8; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* ------------------- 辅助链接 ------------------- */
        .help-links {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative; 
            z-index: 10; 
        }
        .help-links a, .help-links span { 
            color: var(--glow-secondary);
            text-decoration: none;
            font-weight: 400;
            cursor: pointer;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            margin: 0 5px; 
            pointer-events: auto;
        }
        .help-links a:hover, .help-links span:hover {
            color: var(--glow-primary);
            text-decoration: underline;
        }
        .login-container:hover .help-links {
            color: rgba(255, 255, 255, 0.8);
        }

        .forgot-password {
            margin-top: 15px; 
        }

        /* 倾斜效果 - 单独控制 */
        .flip-card-inner.tilt {
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

    </style>
</head>
<body>
    <div class="neural-bg"></div>
    <canvas class="neural-canvas" id="neuralCanvas"></canvas>
    <div class="login-container" id="loginContainer">
        <div class="flip-card-inner">
            <div class="login-card" id="loginCard">
                <h2>嗒呗AI</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="loginUsername" class="input-field" required>
                        <label for="loginUsername" class="input-label">用户名</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" class="input-field" required>
                        <label for="loginPassword" class="input-label">密码</label>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="action-btn" id="loginBtn">
                        进入平台
                    </button>
                </form>
                <div class="help-links">
                    <div class="forgot-password">
                        <a href="#">忘记密码？</a>
                    </div>
                    <div>
                        没有账号？<span id="showRegister">立即注册</span>
                    </div>
                </div>
            </div>

            <div class="register-card" id="registerCard">
                <h2>注册新账号</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="email" id="regEmail" class="input-field" required>
                        <label for="regEmail" class="input-label">邮箱</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="regUsername" class="input-field" required>
                        <label for="regUsername" class="input-label">用户名</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPassword" class="input-field" required>
                        <label for="regPassword" class="input-label">设置密码</label>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="action-btn" id="registerBtn">
                        注册
                    </button>
                </form>
                <div class="help-links">
                    已经有账号了？<span id="showLogin">返回登录</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('loginContainer');
            const flipCardInner = document.querySelector('.flip-card-inner');
            const neuralCanvas = document.getElementById('neuralCanvas');
            
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            
            const registerBtn = document.getElementById('registerBtn');
            const registerForm = document.getElementById('registerForm');

            const showRegisterSpan = document.getElementById('showRegister');
            const showLoginSpan = document.getElementById('showLogin');
            
            const maxTilt = 8; 
            const maxNebulaShift = 30; 

            // ================= Neural Network Background Implementation =================
            class NeuralNetwork {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d');
                    this.particles = [];
                    this.connections = [];
                    this.mouse = { x: 0, y: 0 };
                    this.animationId = null;
                    
                    this.config = {
                        particleCount: 100,
                        maxDistance: 120,
                        mouseRadius: 150,
                        particleSpeed: 0.5,
                        connectionOpacity: 0.6,
                        particleSize: { min: 1, max: 3 },
                        colors: {
                            primary: '#a300ff',
                            secondary: '#00f2ff',
                            accent: '#ffffff'
                        }
                    };
                    
                    this.init();
                }
                
                init() {
                    this.resizeCanvas();
                    this.createParticles();
                    this.bindEvents();
                    this.animate();
                    
                    // 激活canvas显示
                    setTimeout(() => {
                        this.canvas.classList.add('active');
                    }, 300);
                }
                
                resizeCanvas() {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                }
                
                createParticles() {
                    this.particles = [];
                    for (let i = 0; i < this.config.particleCount; i++) {
                        this.particles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            vx: (Math.random() - 0.5) * this.config.particleSpeed,
                            vy: (Math.random() - 0.5) * this.config.particleSpeed,
                            radius: Math.random() * (this.config.particleSize.max - this.config.particleSize.min) + this.config.particleSize.min,
                            opacity: Math.random() * 0.8 + 0.2,
                            pulsePhase: Math.random() * Math.PI * 2,
                            connections: []
                        });
                    }
                }
                
                updateParticles() {
                    this.particles.forEach((particle, i) => {
                        // 更新位置
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        // 边界反弹
                        if (particle.x < 0 || particle.x > this.canvas.width) {
                            particle.vx *= -1;
                        }
                        if (particle.y < 0 || particle.y > this.canvas.height) {
                            particle.vy *= -1;
                        }
                        
                        // 鼠标吸引效果
                        const dx = this.mouse.x - particle.x;
                        const dy = this.mouse.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.config.mouseRadius) {
                            const force = (this.config.mouseRadius - distance) / this.config.mouseRadius;
                            particle.vx += dx * force * 0.01;
                            particle.vy += dy * force * 0.01;
                        }
                        
                        // 脉冲效果
                        particle.pulsePhase += 0.02;
                        particle.currentRadius = particle.radius * (1 + Math.sin(particle.pulsePhase) * 0.3);
                        
                        // 限制速度
                        const maxSpeed = 2;
                        const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                        if (speed > maxSpeed) {
                            particle.vx = (particle.vx / speed) * maxSpeed;
                            particle.vy = (particle.vy / speed) * maxSpeed;
                        }
                    });
                }
                
                drawParticles() {
                    this.particles.forEach(particle => {
                        this.ctx.save();
                        
                        // 创建径向渐变
                        const gradient = this.ctx.createRadialGradient(
                            particle.x, particle.y, 0,
                            particle.x, particle.y, particle.currentRadius * 3
                        );
                        gradient.addColorStop(0, `${this.config.colors.secondary}${Math.floor(particle.opacity * 255).toString(16).padStart(2, '0')}`);
                        gradient.addColorStop(0.5, `${this.config.colors.primary}${Math.floor(particle.opacity * 128).toString(16).padStart(2, '0')}`);
                        gradient.addColorStop(1, 'transparent');
                        
                        this.ctx.fillStyle = gradient;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.currentRadius * 3, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // 绘制核心粒子
                        this.ctx.fillStyle = `${this.config.colors.accent}${Math.floor(particle.opacity * 255).toString(16).padStart(2, '0')}`;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.currentRadius, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.restore();
                    });
                }
                
                drawConnections() {
                    this.particles.forEach((particleA, i) => {
                        for (let j = i + 1; j < this.particles.length; j++) {
                            const particleB = this.particles[j];
                            const dx = particleA.x - particleB.x;
                            const dy = particleA.y - particleB.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < this.config.maxDistance) {
                                const opacity = (1 - distance / this.config.maxDistance) * this.config.connectionOpacity;
                                
                                // 创建渐变连接线
                                const gradient = this.ctx.createLinearGradient(
                                    particleA.x, particleA.y,
                                    particleB.x, particleB.y
                                );
                                gradient.addColorStop(0, `${this.config.colors.secondary}${Math.floor(opacity * 255).toString(16).padStart(2, '0')}`);
                                gradient.addColorStop(0.5, `${this.config.colors.primary}${Math.floor(opacity * 255).toString(16).padStart(2, '0')}`);
                                gradient.addColorStop(1, `${this.config.colors.secondary}${Math.floor(opacity * 255).toString(16).padStart(2, '0')}`);
                                
                                this.ctx.strokeStyle = gradient;
                                this.ctx.lineWidth = 1;
                                this.ctx.beginPath();
                                this.ctx.moveTo(particleA.x, particleA.y);
                                this.ctx.lineTo(particleB.x, particleB.y);
                                this.ctx.stroke();
                                
                        // 绘制流动光点 (性能优化：降低频率)
                        if (Math.random() < 0.005) {
                            const t = Math.random();
                            const flowX = particleA.x + (particleB.x - particleA.x) * t;
                            const flowY = particleA.y + (particleB.y - particleA.y) * t;
                            
                            const flowGradient = this.ctx.createRadialGradient(flowX, flowY, 0, flowX, flowY, 8);
                            flowGradient.addColorStop(0, this.config.colors.accent);
                            flowGradient.addColorStop(1, 'transparent');
                            
                            this.ctx.fillStyle = flowGradient;
                            this.ctx.beginPath();
                            this.ctx.arc(flowX, flowY, 4, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                            }
                        }
                    });
                }
                
                animate() {
                    // 性能优化：降低帧率到30fps以提升性能
                    if (this.lastTime === undefined) this.lastTime = performance.now();
                    const now = performance.now();
                    const elapsed = now - this.lastTime;
                    
                    if (elapsed > 33) { // 约30fps
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        
                        this.updateParticles();
                        this.drawConnections();
                        this.drawParticles();
                        
                        this.lastTime = now;
                    }
                    
                    this.animationId = requestAnimationFrame(() => this.animate());
                }
                
                bindEvents() {
                    window.addEventListener('resize', () => {
                        this.resizeCanvas();
                        this.createParticles();
                    });
                    
                    window.addEventListener('mousemove', (e) => {
                        this.mouse.x = e.clientX;
                        this.mouse.y = e.clientY;
                    });
                }
                
                destroy() {
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                    }
                }
            }
            
            // 初始化Neural Network背景
            const neuralNetwork = new NeuralNetwork(neuralCanvas);

            // 鼠标移动事件 (3D倾斜效果) - 重新设计
            let isFlipping = false;
            let currentTilt = { x: 0, y: 0 };

            function applyTransform() {
                const flip = container.classList.contains('flipped') ? 180 : 0;
                const tiltX = isFlipping ? 0 : currentTilt.x;
                const tiltY = isFlipping ? 0 : currentTilt.y;
                
                flipCardInner.style.transform = `rotateY(${flip + tiltY}deg) rotateX(${tiltX}deg)`;
            }

            container.addEventListener('mousemove', (e) => {
                if (isFlipping) return;

                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const xNorm = (x - centerX) / centerX;
                const yNorm = (y - centerY) / centerY;

                currentTilt.x = -yNorm * maxTilt;
                currentTilt.y = xNorm * maxTilt;

                applyTransform();
            });

            container.addEventListener('mouseleave', () => {
                if (isFlipping) return;

                currentTilt.x = 0;
                currentTilt.y = 0;
                applyTransform();
            });

            // 登录按钮点击动画 (模拟)
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                if (!loginBtn.classList.contains('loading')) {
                    loginBtn.classList.add('loading');
                    setTimeout(() => {
                        loginBtn.classList.remove('loading');
                        alert('登录尝试 (模拟)!');
                    }, 2000); 
                }
            });

            // 注册按钮点击动画 (模拟)
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!registerBtn.classList.contains('loading')) {
                    registerBtn.classList.add('loading');
                    setTimeout(() => {
                        registerBtn.classList.remove('loading');
                        alert('注册尝试 (模拟)!');
                    }, 2000);
                }
            });

            // ------------------- 翻转逻辑 -------------------
            function toggleFlip(toRegister) {
                isFlipping = true;
                
                // 先清除倾斜效果
                currentTilt.x = 0;
                currentTilt.y = 0;

                if (toRegister) {
                    container.classList.add('flipped');
                } else {
                    container.classList.remove('flipped');
                }

                applyTransform();

                // 翻转动画结束后重置标志，允许倾斜效果再次生效
                setTimeout(() => {
                    isFlipping = false;
                }, 1200); // 匹配 CSS transition 的时长
            }

            showRegisterSpan.addEventListener('click', () => toggleFlip(true));
            showLoginSpan.addEventListener('click', () => toggleFlip(false));
        });
    </script>
